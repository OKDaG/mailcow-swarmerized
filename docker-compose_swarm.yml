    olefy-mailcow:
      image: mailcow/olefy:1.3
      environment:
        - TZ=${TZ}
        - OLEFY_BINDADDRESS=0.0.0.0
        - OLEFY_BINDPORT=10055
        - OLEFY_TMPDIR=/tmp
        - OLEFY_PYTHON_PATH=/usr/bin/python3
        - OLEFY_OLEVBA_PATH=/usr/bin/olevba3
        - OLEFY_LOGLVL=20
        - OLEFY_MINLENGTH=500
        - OLEFY_DEL_TMP=1
      networks:
        net:
          aliases:
            - olefy
#      deploy:
#        placement:
#          constraints:
#            - node.hostname == docker-desktop

networks:
  net:
    driver: overlay
    attachable: true
  traefik_public:
    external: true

volumes:
  # Storage for email files
  vmail-vol-1:
    name: mailcow-vmail-vol-1
    driver: rexray/rbd
    driver_opts:
      size: 10
  # Storage for attachments (deduplicated)
  vmail-attachments-vol-1:
    name: mailcow-vmail-attachments-vol-1
    driver: rexray/rbd
    driver_opts:
      size: 10
  mysql-vol-1:
    name: mailcow-mysql-vol-1
    driver: rexray/rbd
    driver_opts:
      size: 10
  mysql-socket-vol-1:
    name: mailcow-mysql-socket-vol-1
    driver: rexray/rbd
    driver_opts:
      size: 10
  redis-vol-1:
    name: mailcow-redis-vol-1
    driver: rexray/rbd
    driver_opts:
      size: 10
  rspamd-vol-1:
    name: mailcow-rspamd-vol-1
    driver: rexray/rbd
    driver_opts:
      size: 10
  solr-vol-1:
    name: mailcow-solr-vol-1
    driver: rexray/rbd
    driver_opts:
      size: 10
  postfix-vol-1:
    name: mailcow-postfix-vol-1
    driver: rexray/rbd
    driver_opts:
      size: 10
  crypt-vol-1:
    name: mailcow-crypt-vol-1
    driver: rexray/rbd
    driver_opts:
      size: 10
  sogo-web-vol-1:
    name: mailcow-sogo-web-vol-1
    driver: rexray/rbd
    driver_opts:
      size: 10
  sogo-userdata-backup-vol-1:
    name: mailcow-sogo-userdata-backup-vol-1
    driver: rexray/rbd
    driver_opts:
      size: 10
