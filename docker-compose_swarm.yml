version: '3.5'
services:

    mysql-mailcow:
      image: mariadb:10.3
      stop_grace_period: 45s
      volumes:
        - mysql-vol-1:/var/lib/mysql/
        - /opt/config/mailcow/conf/mysql/:/etc/mysql/conf.d/:ro
      environment:
        - TZ=${TZ}
        - MYSQL_ROOT_PASSWORD=${DBROOT}
        - MYSQL_DATABASE=${DBNAME}
        - MYSQL_USER=${DBUSER}
        - MYSQL_PASSWORD=${DBPASS}
        - MYSQL_INITDB_SKIP_TZINFO=1
      networks:
        net:
          aliases:
            - mysql

    redis-mailcow:
      image: redis:5-alpine
      volumes:
        - redis-vol-1:/data/
      environment:
        - TZ=${TZ}
      networks:
        net:
          aliases:
            - redis

    clamd-mailcow:
      image: mailcow/clamd:1.36
      environment:
        - TZ=${TZ}
        - SKIP_CLAMD=${SKIP_CLAMD:-n}
      volumes:
        - /opt/config/mailcow/conf/clamav/:/etc/clamav/
      networks:
        net:
          aliases:
            - clamd

    rspamd-mailcow:
      image: mailcow/rspamd:1.68
      stop_grace_period: 30s
      depends_on:
        - nginx-mailcow
        - dovecot-mailcow
      environment:
        - TZ=${TZ}
        - IPV4_NETWORK=${IPV4_NETWORK:-172.22.1}
        - IPV6_NETWORK=${IPV6_NETWORK:-fd4d:6169:6c63:6f77::/64}
        - REDIS_SLAVEOF_IP=${REDIS_SLAVEOF_IP:-}
        - REDIS_SLAVEOF_PORT=${REDIS_SLAVEOF_PORT:-}
      volumes:
        - rspamd-vol-1:/var/lib/rspamd
        - /opt/config/mailcow/hooks/rspamd:/hooks
        - /opt/config/mailcow/conf/rspamd/custom/:/etc/rspamd/custom
        - /opt/config/mailcow/conf/rspamd/override.d/:/etc/rspamd/override.d
        - /opt/config/mailcow/conf/rspamd/local.d/:/etc/rspamd/local.d
        - /opt/config/mailcow/conf/rspamd/plugins.d/:/etc/rspamd/plugins.d
        - /opt/config/mailcow/conf/rspamd/lua/:/etc/rspamd/lua/:ro
        - /opt/config/mailcow/conf/rspamd/rspamd.conf.local:/etc/rspamd/rspamd.conf.local
        - /opt/config/mailcow/conf/rspamd/rspamd.conf.override:/etc/rspamd/rspamd.conf.override
        - /opt/config/mailcow/Dockerfiles/rspamd/docker-entrypoint.sh:/docker-entrypoint.sh
      hostname: rspamd
      networks:
        net:
          aliases:
            - rspamd

    php-fpm-mailcow:
      image: mailcow/phpfpm:1.67
      command: "php-fpm -d date.timezone=${TZ} -d expose_php=0"
      depends_on:
        - redis-mailcow
      volumes:
        - /opt/config/mailcow/hooks/phpfpm:/hooks
        - /opt/config/mailcow/web:/web:rw
        - /opt/config/mailcow/conf/rspamd/dynmaps:/dynmaps:ro
        - /opt/config/mailcow/conf/rspamd/custom/:/rspamd_custom_maps
        - /opt/config/mailcow/conf/sogo/:/etc/sogo/
        - /opt/config/mailcow/conf/rspamd/meta_exporter:/meta_exporter:ro
        - /opt/config/mailcow/conf/phpfpm/sogo-sso/:/etc/sogo-sso/
        - /opt/config/mailcow/conf/phpfpm/php-fpm.d/pools.conf:/usr/local/etc/php-fpm.d/z-pools.conf
        - /opt/config/mailcow/conf/phpfpm/php-conf.d/opcache-recommended.ini:/usr/local/etc/php/conf.d/opcache-recommended.ini
        - /opt/config/mailcow/conf/phpfpm/php-conf.d/upload.ini:/usr/local/etc/php/conf.d/upload.ini
        - /opt/config/mailcow/conf/phpfpm/php-conf.d/other.ini:/usr/local/etc/php/conf.d/zzz-other.ini
        - /opt/config/mailcow/conf/dovecot/global_sieve_before:/global_sieve/before
        - /opt/config/mailcow/conf/dovecot/global_sieve_after:/global_sieve/after
        - /opt/config/mailcow/assets/templates:/tpls
        - /opt/config/mailcow/Dockerfiles/phpfpm/docker-entrypoint.sh:/docker-entrypoint.sh
      environment:
        - REDIS_SLAVEOF_IP=${REDIS_SLAVEOF_IP:-}
        - REDIS_SLAVEOF_PORT=${REDIS_SLAVEOF_PORT:-}
        - LOG_LINES=${LOG_LINES:-9999}
        - TZ=${TZ}
        - DBNAME=${DBNAME}
        - DBUSER=${DBUSER}
        - DBPASS=${DBPASS}
        - MAILCOW_HOSTNAME=${MAILCOW_HOSTNAME}
        - IMAP_PORT=${IMAP_PORT:-143}
        - IMAPS_PORT=${IMAPS_PORT:-993}
        - POP_PORT=${POP_PORT:-110}
        - POPS_PORT=${POPS_PORT:-995}
        - SIEVE_PORT=${SIEVE_PORT:-4190}
        - IPV4_NETWORK=${IPV4_NETWORK:-172.22.1}
        - IPV6_NETWORK=${IPV6_NETWORK:-fd4d:6169:6c63:6f77::/64}
        - SUBMISSION_PORT=${SUBMISSION_PORT:-587}
        - SMTPS_PORT=${SMTPS_PORT:-465}
        - SMTP_PORT=${SMTP_PORT:-25}
        - API_KEY=${API_KEY:-invalid}
        - API_KEY_READ_ONLY=${API_KEY_READ_ONLY:-invalid}
        - API_ALLOW_FROM=${API_ALLOW_FROM:-invalid}
        - COMPOSE_PROJECT_NAME=${COMPOSE_PROJECT_NAME:-mailcow}
        - SKIP_SOLR=${SKIP_SOLR:-y}
        - SKIP_CLAMD=${SKIP_CLAMD:-n}
        - SKIP_SOGO=${SKIP_SOGO:-n}
        - ALLOW_ADMIN_EMAIL_LOGIN=${ALLOW_ADMIN_EMAIL_LOGIN:-n}
        - MASTER=${MASTER:-y}
      networks:
        net:
          aliases:
            - phpfpm

    sogo-mailcow:
      image: mailcow/sogo:1.81
      environment:
        - DBNAME=${DBNAME}
        - DBUSER=${DBUSER}
        - DBPASS=${DBPASS}
        - TZ=${TZ}
        - LOG_LINES=${LOG_LINES:-9999}
        - MAILCOW_HOSTNAME=${MAILCOW_HOSTNAME}
        - ACL_ANYONE=${ACL_ANYONE:-disallow}
        - ALLOW_ADMIN_EMAIL_LOGIN=${ALLOW_ADMIN_EMAIL_LOGIN:-n}
        - IPV4_NETWORK=${IPV4_NETWORK:-172.22.1}
        - SOGO_EXPIRE_SESSION=${SOGO_EXPIRE_SESSION:-480}
        - SKIP_SOGO=${SKIP_SOGO:-n}
        - MASTER=${MASTER:-y}
        - REDIS_SLAVEOF_IP=${REDIS_SLAVEOF_IP:-}
        - REDIS_SLAVEOF_PORT=${REDIS_SLAVEOF_PORT:-}
      volumes:
        - /opt/config/mailcow/conf/sogo/:/etc/sogo/
        - /opt/config/mailcow/web/inc/init_db.inc.php:/init_db.inc.php
        - /opt/config/mailcow/conf/sogo/custom-sogo.js:/usr/lib/GNUstep/SOGo/WebServerResources/js/custom-sogo.js
        - sogo-web-vol-1:/sogo_web
        - sogo-userdata-backup-vol-1:/sogo_backup
        - /opt/config/mailcow/Dockerfiles/sogo/bootstrap-sogo.sh:/bootstrap-sogo.sh
      networks:
        net:
          aliases:
            - sogo

    dovecot-mailcow:
      image: mailcow/dovecot:1.128
      depends_on:
        - mysql-mailcow
      volumes:
        - /opt/config/mailcow/hooks/dovecot:/hooks
        - /opt/config/mailcow/conf/dovecot:/etc/dovecot
        - /opt/config/mailcow/assets/ssl:/etc/ssl/mail/:ro
        - /opt/config/mailcow/conf/sogo/:/etc/sogo/
        - /opt/config/mailcow/conf/phpfpm/sogo-sso/:/etc/phpfpm/
        - vmail-vol-1:/var/vmail
        - vmail-attachments-vol-1:/var/attachments
        - crypt-vol-1:/mail_crypt/
        - /opt/config/mailcow/conf/rspamd/custom/:/etc/rspamd/custom
        - /opt/config/mailcow/assets/templates:/templates
        - /opt/config/mailcow/Dockerfiles/dovecot/docker-entrypoint.sh:/docker-entrypoint.sh
      environment:
        - LOG_LINES=${LOG_LINES:-9999}
        - DBNAME=${DBNAME}
        - DBUSER=${DBUSER}
        - DBPASS=${DBPASS}
        - TZ=${TZ}
        - MAILCOW_HOSTNAME=${MAILCOW_HOSTNAME}
        - IPV4_NETWORK=${IPV4_NETWORK:-172.22.1}
        - ALLOW_ADMIN_EMAIL_LOGIN=${ALLOW_ADMIN_EMAIL_LOGIN:-n}
        - MAILDIR_GC_TIME=${MAILDIR_GC_TIME:-1440}
        - ACL_ANYONE=${ACL_ANYONE:-disallow}
        - SKIP_SOLR=${SKIP_SOLR:-y}
        - MAILDIR_SUB=${MAILDIR_SUB:-}
        - MASTER=${MASTER:-y}
        - REDIS_SLAVEOF_IP=${REDIS_SLAVEOF_IP:-}
        - REDIS_SLAVEOF_PORT=${REDIS_SLAVEOF_PORT:-}
        - COMPOSE_PROJECT_NAME=${COMPOSE_PROJECT_NAME:-mailcow}
      tty: true
      hostname: ${MAILCOW_HOSTNAME}
      networks:
        net:
          aliases:
            - dovecot
        traefik_public:
      deploy:
        labels:
          - traefik.enable=true
          - traefik.docker.network=traefik_public
          - traefik.tcp.services.imap.loadbalancer.server.port=143
          - traefik.tcp.routers.imap.entryPoints=imap
          - traefik.tcp.routers.imap.service=imap
          - traefik.tcp.routers.imap.rule=HostSNI(`*`)
          - traefik.tcp.services.imaps.loadbalancer.server.port=993
          - traefik.tcp.routers.imaps.entryPoints=imaps
          - traefik.tcp.routers.imaps.service=imaps
          - traefik.tcp.routers.imaps.rule=HostSNI(`*`)
          - traefik.tcp.services.pop.loadbalancer.server.port=110
          - traefik.tcp.routers.pop.entryPoints=pop
          - traefik.tcp.routers.pop.service=pop
          - traefik.tcp.routers.pop.rule=HostSNI(`*`)
          - traefik.tcp.services.pops.loadbalancer.server.port=995
          - traefik.tcp.routers.pops.entryPoints=pop
          - traefik.tcp.routers.pops.service=pop
          - traefik.tcp.routers.pops.rule=HostSNI(`*`)
          - traefik.tcp.services.sieve.loadbalancer.server.port=4190
          - traefik.tcp.routers.sieve.entryPoints=sieve
          - traefik.tcp.routers.sieve.service=sieve
          - traefik.tcp.routers.sieve.rule=HostSNI(`*`)

    postfix-mailcow:
      image: mailcow/postfix:1.51
      depends_on:
        - mysql-mailcow
      volumes:
        - /opt/config/mailcow/hooks/postfix:/hooks
        - /opt/config/mailcow/conf/postfix:/opt/postfix/conf
        - /opt/config/mailcow/assets/ssl:/etc/ssl/mail/:ro
        - postfix-vol-1:/var/spool/postfix
        - crypt-vol-1:/var/lib/zeyple
        - /opt/config/mailcow/Dockerfiles/postfix/postfix.sh:/opt/postfix.sh
      environment:
        - LOG_LINES=${LOG_LINES:-9999}
        - TZ=${TZ}
        - DBNAME=${DBNAME}
        - DBUSER=${DBUSER}
        - DBPASS=${DBPASS}
        - REDIS_SLAVEOF_IP=${REDIS_SLAVEOF_IP:-}
        - REDIS_SLAVEOF_PORT=${REDIS_SLAVEOF_PORT:-}
      hostname: ${MAILCOW_HOSTNAME}
      networks:
        net:
          aliases:
            - postfix
        traefik_public:
      deploy:
        labels:
          - traefik.enable=true
          - traefik.docker.network=traefik_public
          - traefik.tcp.services.smtp.loadbalancer.server.port=25
          - traefik.tcp.routers.smtp.entryPoints=smtp
          - traefik.tcp.routers.smtp.service=smtp
          - traefik.tcp.routers.smtp.rule=HostSNI(`*`)
          - traefik.tcp.services.smtps.loadbalancer.server.port=465
          - traefik.tcp.routers.smtps.entryPoints=smtps
          - traefik.tcp.routers.smtps.service=smtps
          - traefik.tcp.routers.smtps.rule=HostSNI(`*`)
          - traefik.tcp.services.submission.loadbalancer.server.port=587
          - traefik.tcp.routers.submission.entryPoints=submission
          - traefik.tcp.routers.submission.service=submission
          - traefik.tcp.routers.submission.rule=HostSNI(`*`)

    memcached-mailcow:
      image: memcached:alpine
      environment:
        - TZ=${TZ}
      networks:
        net:
          aliases:
            - memcached

    nginx-mailcow:
      depends_on:
        - sogo-mailcow
        - php-fpm-mailcow
        - redis-mailcow
      image: nginx:mainline-alpine
      command: /bin/sh -c "envsubst < /etc/nginx/conf.d/templates/listen_plain.template > /etc/nginx/conf.d/listen_plain.active &&
        envsubst < /etc/nginx/conf.d/templates/listen_ssl.template > /etc/nginx/conf.d/listen_ssl.active &&
        envsubst < /etc/nginx/conf.d/templates/server_name.template > /etc/nginx/conf.d/server_name.active &&
        . /etc/nginx/conf.d/templates/sogo.template.sh > /etc/nginx/conf.d/sogo.active &&
        . /etc/nginx/conf.d/templates/sogo.auth_request.template.sh > /etc/nginx/conf.d/sogo_proxy_auth.active &&
        . /etc/nginx/conf.d/templates/sites.template.sh > /etc/nginx/conf.d/sites.active &&
        . /etc/nginx/conf.d/templates/sogo_eas.template.sh > /etc/nginx/conf.d/sogo_eas.active &&
        nginx -qt &&
        until ping redis -c1 > /dev/null; do sleep 1; done &&
        exec nginx -g 'daemon off;'"
      environment:
        - HTTPS_PORT=${HTTPS_PORT:-443}
        - HTTP_PORT=${HTTP_PORT:-80}
        - MAILCOW_HOSTNAME=${MAILCOW_HOSTNAME}
        - IPV4_NETWORK=${IPV4_NETWORK:-172.22.1}
        - TZ=${TZ}
        - SKIP_SOGO=${SKIP_SOGO:-n}
        - ALLOW_ADMIN_EMAIL_LOGIN=${ALLOW_ADMIN_EMAIL_LOGIN:-n}
      volumes:
        - /opt/config/mailcow/web:/web:ro
        - /opt/config/mailcow/conf/rspamd/dynmaps:/dynmaps:ro
        - /opt/config/mailcow/assets/ssl/:/etc/ssl/mail/:ro
        - /opt/config/mailcow/conf/nginx/:/etc/nginx/conf.d/:rw
        - /opt/config/mailcow/conf/rspamd/meta_exporter:/meta_exporter:ro
        - sogo-web-vol-1:/usr/lib/GNUstep/SOGo/
      networks:
        net:
          aliases:
            - nginx
        traefik_public:
      deploy:
        labels:
          - traefik.enable=true
          - traefik.docker.network=traefik_public
          - traefik.http.services.sogo.loadbalancer.server.port=${HTTP_PORT:-80}
          - traefik.http.routers.sogo.entryPoints=web
          - traefik.http.routers.sogo.service=sogo
          - traefik.http.routers.sogo.rule=Host(`sogo.local`)

    dockerapi-mailcow:
      image: mailcow/dockerapi:1.37
      environment:
        - DBROOT=${DBROOT}
        - TZ=${TZ}
        - COMPOSE_PROJECT_NAME=${COMPOSE_PROJECT_NAME:-mailcow}
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock:ro
        - /opt/config/mailcow/Dockerfiles/dockerapi/dockerapi.py:/app/dockerapi.py:ro
      networks:
        net:
          aliases:
            - dockerapi
      deploy:
        mode: global

